<!doctype html>
<html lang="zh_cn">
<head>
  <title>-ThinkUI</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="../../../../g.js"></script>
  <script src="../../../../models-assets/Tui-make/demoload.js"></script>
  <script src="../../../../models-assets/Tui-make/demofun.js"></script>
  <link href="../../../../models-assets/Tui-make/demo.css" rel="stylesheet" />
</head>
<body class="">
  <div class="demobox">
    <script>basebut()</script>
    <div class="iframeWrap">
      <iframe allowTransparency="true" scrolling="yes" src="../demo/btngroup.html?&&&&&&&&&&&&&&&&&&&" frameborder="0"></iframe>
    </div>

    <div class="params pt20 pr15 pb20 pl10">
      <table class="bordered">
        <thead class="th-blue"><tr><th width="100">按钮控制</th><th class="100">取值</th><th>按钮控制</th><th width="100">取值</th></tr></thead>
        <tbody class="striped">
          <tr>
            <td>按钮大小</td>
            <td><span class="select w100"><select class="inp" name="tablesize"><option value="" selected>默认大小</option><option value="btn_22">btn_22</option><option value="btn_30">btn_30</option><option value="btn_lg">btn_lg</option><option value="btn_44">btn_44</option></select><i class="fa fa-angle-down"></i></span></td>
            <td>特殊按钮</td>
            <td><span class="select w100"><select class="inp" name="break"><option value="" selected>非</option><option value="e-btn">是</option></select><i class="fa fa-angle-down"></i></span></td>
          </tr>
          <tr>
            <td>左侧图标</td>
            <td><span class="select w100"><select class="inp" name="leftico"><option value="" selected>无</option><option value="yes">有</option></select><i class="fa fa-angle-down"></i></span></td>
            <td>是否lab</td>
            <td><span class="select w100"><select class="inp" name="iflabel"><option value="" selected>非</option><option value="lab">是</option></select><i class="fa fa-angle-down"></i></span></td>
          </tr>
          <tr>
            <td>右侧徽章</td>
            <td><span class="select w100"><select class="inp" name="badge"><option value="" selected>无</option><option value="yes">有</option></select><i class="fa fa-angle-down"></i></span></td>
            <td>徽章颜色</td>
            <td><span class="select w100"><select class="inp" name="badcl"><option value="" selected>无</option><script>document.write(badcl)</script></select></select><i class="fa fa-angle-down"></i></span></td>
          </tr>


        <tr>
            <td>按钮颜色</td>
            <td><span class="select w100"><select class="inp" name="btncolor"><option value="" selected>无色彩</option><script>document.write(btncolor)</script></select><i class="fa fa-angle-down"></i></span></td>
            <td>按钮外框</td>
            <td><span class="select w100"><select class="inp" name="btnborder"><option value="" selected>无边框</option><script>document.write(btnborder)</script></select><i class="fa fa-angle-down"></i></span></td>
          </tr>
          <tr>
            <td>空心按钮</td>
            <td><span class="select w100"><select class="inp" name="btnk"><option value="" selected>选择</option><script>document.write(btnk)</script></select><i class="fa fa-angle-down"></i></span></td>
            <td>浅色按钮</td>
            <td><span class="select w100"><select class="inp" name="btnl"><option value="" selected>选择</option><<script>document.write(btnl)</script></select><i class="fa fa-angle-down"></i></span></td>
          </tr>

          <tr>
            <td>越级滑过浅色</td>
            <td><span class="select w100"><select class="inp" name="lh"><option value="" selected>选择</option><script>document.write(btnlh)</script></select><i class="fa fa-angle-down"></i></span></td>
            <td>越级滑过本色</td>
            <td><span class="select w100"><select class="inp" name="vh"><option value="" selected>选择</option><script>document.write(btnvh)</script></select><i class="fa fa-angle-down"></i></span></td>
          </tr>

          <tr>
            <td>越级滑过深色</td>
            <td><span class="select w100"><select class="inp" name="dh"><option value="" selected>选择</option><script>document.write(btndh)</script></select><i class="fa fa-angle-down"></i></span></td>
            <td></td>
            <td></td>
          </tr>

        </tbody>
      </table>



    </div>

  </div>
  <script src="../../../../models-assets/Tui-make/demoend.js"></script>
</body>
</html>
