  <script type="text/javascript">var classname = "ThinkUI 表单"; var countdown = 60;
    function sendemail() {
      var obj = $("#btncode");
      settime(obj);

    }
    function settime(obj) { //发送验证码倒计时
      if (countdown == 0) {
        obj.attr('disabled', false);
        //obj.removeattr("disabled");
        obj.val("获取验证码");
        countdown = 60;
        return;
      } else {
        obj.attr('disabled', true);
        obj.val("重 发 (" + countdown + ")");
        countdown--;
      }
      setTimeout(function () { settime(obj) }, 1000);
    }</script>
